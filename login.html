<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>eduardoMep - Bootstrap</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    </head>
    <body>
        <div class="login-container vh-100 row m-0">
            <div class="left-container col-12 col-xl-6 p-4 p-sm-5 d-flex justify-content-center align-items-center">
                <div class="d-flex flex-column align-items-start w-100 w-xl-75">
                    <h1 class="h1 text-primary">Inciar sesión</h1>
                    <p class="text-secondary h6 mb-3 mb-lg-5">Ingresa tus credenciales para poder continuar</p>
                    <form class="w-100 d-flex flex-column form-inputs">
                        <div class="form-group icon-input">
                            <label for="user-name">Usuario</label>
                            <div class="icon-input">
                                <span class="material-icons-round">person</span> 
                                <input type="text" class="form-control" id="user-name" placeholder="Ej. Admin_01">
                            </div>                              
                        </div>
                        <div class="form-group icon-input">
                            <label for="password">Contraseña</label>
                            <div class="icon-input">
                                <span class="material-icons-round">lock</span> 
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                            </div>
                        </div>
                        <a href="#" class="text-button text-end">Olvidé mi contraseña</a>
                        <a href="#" class="btn btn-primary w-100">Iniciar sesión</a>
                    </form>
                </div>
            </div>
            <div class="right-container d-none d-xl-flex position-relative bg-primary col-6  justify-content-center align-items-center text-center flex-column">
                <img src="assets/cloud.svg" class="w-50 mb-5">
                <h2 class="text-white h2">eduardoMep</h2>
                <h2 class="text-white h4">Bootstrap Example</h2>
            </div>
        </div>

    </body>
</html>
